<template>
    <lightning-card  title="LWC name - CalculatorwithImportedFunctions">
        
        <p class="slds-p-horizontal_small">
            <lightning-input type="number" name="fstNumber" label="First Number" 
            value={firstNumber} placeholder="First Number..."
            onchange={handleChangeFirst}></lightning-input>
            <lightning-input type="number" name="secNumber" label="Last Number"
            value={secondNumber}  onchange={handleChangeSecond} placeholder="Second Number..."></lightning-input>
        </p>
        <lightning-button label="Addition" variant="brand" slot="actions" onclick={handleAddition}></lightning-button>
        &nbsp;<br/><lightning-button label="Sub" variant="brand" slot="actions" onclick={handleSub}></lightning-button>

        <p slot="footer">
            Result:{result}
        </p>
        <p>This is same calculator program , the difference is that in this javascript functions 
    are imported from other 2 LWCs and are not local to the main LWC</p>
    </lightning-card>
</template>
